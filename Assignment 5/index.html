<!DOCTYPE html>
<html lang="en">
<head>
   
       
</head>
<body>

    <h2>Student Information Form</h2>

    <form action="https://formsubmit.co/munawar.kse0321@gmail.com" method="POST">

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>


        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <label for="cnic/b-form">Cnic/B-form </label>
        <input type="number" id="cnic/b-form" name="cnicb-form" required>
        <br>

        <label>Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>

        
        <label for="contactNumber">Contact Number:</label>
        <input type="number" id="contactNumber" name="contactNumber" required>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <h3>Address Information </h3>
        <label for="Address"> Address:</label>
        <input type="text" id="Address" name="Address" required>
        <br>
    
        <label for="country">country:</label>
        <input type="text" id="country name=" name="country" required>
        <br>

        <label for="state">state </label>
        <input type="text" id="state" name="state" required>
        <br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <br>

        <h3>Educational Background</h3>

        <label for="currentinsitutionoflearning">Current Insitution name :</label>
        <input type="text" id="currentinsitutionoflearning" name="currentinsitutionoflearning" required>
        <br>

        <label for="latest qualification ">latest qualification :</label>
        <input type="text" id="latestqualification" name="latestqualification" required>
        <br>

        <label for="academicYear of passing ">Academic Year of passing :</label>
        <input type="number" id="academicYear" name="academicYear" required>
        <br>

        <label for="previousinsitutionname">Previous Insitution  Name:</label>
        <input type="text" id="previousSchool" name="previousSchool" required>
        <br>

        <!-- Parent/Guardian Information -->
        <h3>Parent/Guardian Information</h3>

        <label for="parentGuardianName">Parent/Guardian Name:</label>
        <input type="text" id="parentGuardianName" name="parentGuardianName" required>
        <br>

        <label for="parentContactNumber">Contact Number:</label>
        <input type="number" id="parentContactNumber" name="parentContactNumber" required>
        <br>

        <label for="parentEmail">Email Address:</label>
        <input type="email" id="parentEmail" name="parentEmail" required>
        <br>

        <button type="submit">Submit</button>

    </form>
    

</body>
</html>
